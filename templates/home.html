{% extends "layout.html" %}
{% block content %}
<h1>Where to eat?</h1>
  <form action="#" method = "POST">
    <label for="food">Food:</label><br>
    <input type="text" id="food" name="food"><br>
    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location">
    <input type="submit">
  </form>
  {% for post in posts %}
    <article>
      <h4>{{post}}</h4>
    </article>
  {% endfor %}
{% endblock content %}
